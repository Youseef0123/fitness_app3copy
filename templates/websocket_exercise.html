<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Fitness Trainer - {{ exercise_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #exercise-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-height: 90vh;
            display: block;
        }
        
        /* For mobile phones in portrait mode */
        @media (orientation: portrait) and (max-width: 600px) {
            #exercise-video {
                width: 100%;
                height: auto;
                max-height: 80vh;
            }
        }
        
        /* For mobile phones in landscape mode */
        @media (orientation: landscape) and (max-height: 500px) {
            #exercise-video {
                height: 100%;
                width: auto;
                max-width: 95vw;
            }
        }
        
        #loading-indicator, #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            z-index: 20;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            touch-action: manipulation;
        }
        
        .info-box {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 5;
        }
        
        .rep-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            z-index: 5;
        }
        
        .feedback-text {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            z-index: 5;
        }
        
        .connection-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 5;
            transition: opacity 0.3s;
            opacity: 0;
        }
        
        .connected {
            background-color: rgba(40, 167, 69, 0.7);
            color: white;
        }
        
        .disconnected {
            background-color: rgba(220, 53, 69, 0.7);
            color: white;
        }
        
        .connecting {
            background-color: rgba(255, 193, 7, 0.7);
            color: black;
        }
        
        .fade-out {
            opacity: 0;
        }
        
        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <img id="exercise-video" src="/static/img/placeholder.png" alt="{{ exercise_id }}">
        
        <div class="info-box">
            <div>تمرين: <span id="exercise-name">{{ exercise_id }}</span></div>
            <div><span id="fps-counter">0</span> FPS</div>
        </div>
        
        <div class="rep-counter">
            <div>يمين: <span id="right-counter">0</span></div>
            <div>يسار: <span id="left-counter">0</span></div>
        </div>
        
        <div class="feedback-text" id="feedback-text">ابدأ التمرين</div>
        
        <div class="connection-indicator" id="connection-indicator">متصل</div>
        
        <div class="controls">
            <button class="control-btn" id="start-btn" title="بدء/إيقاف التمرين">
                <i class="bi bi-play-fill"></i>
            </button>
            <button class="control-btn" id="fullscreen-btn" title="ملء الشاشة">
                <i class="bi bi-fullscreen"></i>
            </button>
            <button class="control-btn" id="fallback-btn" title="استخدام الطريقة التقليدية">
                <i class="bi bi-arrow-repeat"></i>
            </button>
        </div>
        
        <div id="loading-indicator">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">جاري التحميل...</span>
            </div>
            <p id="loading-text">جاري الاتصال...</p>
        </div>
        
        <div id="error-message" class="d-none">
            <p id="error-text">حدث خطأ في الاتصال</p>
            <button class="btn btn-outline-light mt-2" id="retry-btn">إعادة المحاولة</button>
            <button class="btn btn-outline-light mt-2" id="fallback-error-btn">استخدام الطريقة التقليدية</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // Constants
        const RECONNECT_DELAY = 3000; // 3 seconds between reconnection attempts
        const MAX_RECONNECT_ATTEMPTS = 5;
        const PING_INTERVAL = 5000; // 5 seconds between pings
        const CONNECTION_TIMEOUT = 10000; // 10 seconds timeout for initial connection

        // Global variables
        const exerciseId = "{{ exercise_id }}";
        let isFullscreen = false;
        let isExerciseRunning = false;
        let socket = null;
        let reconnectAttempts = 0;
        let connectionTimeout = null;
        let pingInterval = null;
        let lastReceivedFrame = 0;
        let useLegacyMode = false;
        let connectionIndicatorTimer = null;
        
        // DOM elements
        const videoElement = document.getElementById('exercise-video');
        const startBtn = document.getElementById('start-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fallbackBtn = document.getElementById('fallback-btn');
        const fallbackErrorBtn = document.getElementById('fallback-error-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const loadingText = document.getElementById('loading-text');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const leftCounter = document.getElementById('left-counter');
        const rightCounter = document.getElementById('right-counter');
        const fpsCounter = document.getElementById('fps-counter');
        const feedbackText = document.getElementById('feedback-text');
        const retryBtn = document.getElementById('retry-btn');
        const connectionIndicator = document.getElementById('connection-indicator');
        const exerciseNameElement = document.getElementById('exercise-name');
        
        // Update exercise name with better formatting
        exerciseNameElement.textContent = formatExerciseName(exerciseId);
        
        // Format exercise name for better display
        function formatExerciseName(name) {
            // Replace underscores with spaces and capitalize
            return name.replace(/_/g, ' ')
                      .split(' ')
                      .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                      .join(' ');
        }
        
        // Initialize WebSocket connection
        function initializeWebSocket() {
            // Display loading indicator
            showLoading("جاري الاتصال بالخادم...");
            hideError();
            
            // Set a connection timeout
            connectionTimeout = setTimeout(() => {
                if (socket && socket.connected) return;
                
                console.log("Connection timeout reached");
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    closeSocket();
                    initializeWebSocket();
                } else {
                    handleConnectionFailure("فشل الاتصال بالخادم بعد عدة محاولات");
                }
            }, CONNECTION_TIMEOUT);
            
            try {
                // Get the correct WebSocket URL
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.host;
                const wsUrl = `${protocol}//${host}`;
                
                console.log(`Connecting to WebSocket at ${wsUrl}`);
                
                // Close any existing socket
                closeSocket();
                
                // Create new socket
                socket = io(wsUrl, {
                    transports: ['websocket'],
                    reconnection: false,  // We'll handle reconnection manually
                    timeout: 10000,       // 10 second connection timeout
                    forceNew: true        // Always create a new connection
                });
                
                // Connection event
                socket.on('connect', () => {
                    console.log('Connected to WebSocket server');
                    clearTimeout(connectionTimeout);
                    reconnectAttempts = 0;
                    showConnectionStatus('connected');
                    
                    // Start ping interval to keep connection alive
                    pingInterval = setInterval(sendPing, PING_INTERVAL);
                    
                    // Start exercise
                    if (!isExerciseRunning) {
                        startExercise();
                    }
                });
                
                // Disconnection event
                socket.on('disconnect', () => {
                    console.log('Disconnected from WebSocket server');
                    showConnectionStatus('disconnected');
                    clearInterval(pingInterval);
                    
                    // Attempt to reconnect if not already at max attempts
                    if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS && !useLegacyMode) {
                        reconnectAttempts++;
                        showLoading(`محاولة إعادة الاتصال (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})...`);
                        
                        setTimeout(() => {
                            initializeWebSocket();
                        }, RECONNECT_DELAY);
                    } else if (!useLegacyMode) {
                        handleConnectionFailure("تم فقد الاتصال بالخادم");
                    }
                });
                
                // Connection status event
                socket.on('connection_status', (data) => {
                    console.log('Connection status:', data);
                    if (data.status === 'connected') {
                        hideLoading();
                        showConnectionStatus('connected');
                    }
                });
                
                // Error event
                socket.on('error', (data) => {
                    console.error('WebSocket error:', data.message);
                    showError(data.message);
                });
                
                // Pong response from server
                socket.on('pong', () => {
                    // Update last activity timestamp
                    lastReceivedFrame = Date.now();
                });
                
                // Exercise events
                socket.on('exercise_frame', (data) => {
                    // Update last activity timestamp
                    lastReceivedFrame = Date.now();
                    
                    // Hide loading indicator if still visible
                    hideLoading();
                    
                    // Update video frame
                    if (data.frame) {
                        videoElement.src = `data:image/jpeg;base64,${data.frame}`;
                    }
                    
                    // Update counters
                    if (data.left_counter !== undefined) {
                        leftCounter.textContent = data.left_counter;
                    }
                    
                    if (data.right_counter !== undefined) {
                        rightCounter.textContent = data.right_counter;
                    }
                    
                    // Update feedback text
                    if (data.feedback) {
                        feedbackText.textContent = data.feedback;
                    }
                    
                    // Update FPS counter
                    if (data.fps !== undefined) {
                        fpsCounter.textContent = data.fps;
                    }
                });
                
                socket.on('exercise_started', (data) => {
                    console.log('Exercise started:', data);
                    isExerciseRunning = true;
                    updateButtonState();
                    hideLoading();
                });
                
                socket.on('exercise_stopped', () => {
                    console.log('Exercise stopped');
                    isExerciseRunning = false;
                    updateButtonState();
                });
                
                // Show connecting status
                showConnectionStatus('connecting');
                
            } catch (error) {
                console.error('Error initializing WebSocket:', error);
                handleConnectionFailure('حدث خطأ في تهيئة اتصال WebSocket');
            }
        }
        
        // Send ping to keep connection alive
        function sendPing() {
            if (socket && socket.connected) {
                socket.emit('ping');
                
                // Check if we've received frames within the last 10 seconds
                const now = Date.now();
                if (now - lastReceivedFrame > 10000) {
                    console.warn('No frames received for 10 seconds');
                    
                    // Force a reconnection if we're not getting frames
                    if (!useLegacyMode) {
                        socket.disconnect();
                    }
                }
            }
        }
        
        // Close socket properly
        function closeSocket() {
            clearInterval(pingInterval);
            clearTimeout(connectionTimeout);
            
            if (socket) {
                socket.off(); // Remove all listeners
                socket.disconnect();
                socket = null;
            }
        }
        
        // Start exercise
        function startExercise() {
            if (useLegacyMode) {
                startLegacyMode();
                return;
            }
            
            if (socket && socket.connected) {
                showLoading("جاري بدء التمرين...");
                
                // Send start exercise request
                socket.emit('start_exercise', { exercise_id: exerciseId });
                
                // Update button state
                isExerciseRunning = true;
                updateButtonState();
            } else {
                showError('غير متصل بالخادم');
                
                // Try to reconnect
                initializeWebSocket();
            }
        }
        
        // Stop exercise
        function stopExercise() {
            if (useLegacyMode) {
                // In legacy mode, just reset the display
                leftCounter.textContent = '0';
                rightCounter.textContent = '0';
                feedbackText.textContent = 'تم إيقاف التمرين';
                isExerciseRunning = false;
                updateButtonState();
                return;
            }
            
            if (socket && socket.connected) {
                // Send stop exercise request
                socket.emit('stop_exercise');
                
                // Update button state
                isExerciseRunning = false;
                updateButtonState();
            }
        }
        
        // Switch to legacy mode (direct MJPEG stream)
        function startLegacyMode() {
            console.log('Switching to legacy mode');
            useLegacyMode = true;
            
            // Clean up WebSocket
            closeSocket();
            
            // Update UI
            hideLoading();
            hideError();
            showConnectionStatus('connected');
            
            // Set video source to direct stream
            const timestamp = Date.now();
            videoElement.src = `/video_feed/${exerciseId}?t=${timestamp}`;
            videoElement.onerror = handleLegacyError;
            videoElement.onload = function() {
                console.log('Legacy video loaded');
                isExerciseRunning = true;
                updateButtonState();
            };
            
            // Start periodic refresh of the image
            startPeriodicRefresh();
        }
        
        // Handle legacy mode errors
        function handleLegacyError() {
            console.error('Error loading legacy video');
            showError('فشل تحميل الفيديو بالطريقة التقليدية');
        }
        
        // Start periodic refresh of the legacy mode image
        let refreshInterval = null;
        function startPeriodicRefresh() {
            // Clear any existing interval
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            // Refresh the image every 5 seconds
            refreshInterval = setInterval(() => {
                if (document.visibilityState === 'visible' && useLegacyMode && isExerciseRunning) {
                    const timestamp = Date.now();
                    videoElement.src = `/video_feed/${exerciseId}?t=${timestamp}`;
                }
            }, 5000);
        }
        
        // Handle connection failure
        function handleConnectionFailure(message) {
            console.error('Connection failure:', message);
            showError(message || 'فشل الاتصال بالخادم');
            clearInterval(pingInterval);
            clearTimeout(connectionTimeout);
            
            // Show disconnect status
            showConnectionStatus('disconnected');
        }
        
        // Show loading indicator
        function showLoading(message) {
            loadingText.textContent = message || "جاري التحميل...";
            loadingIndicator.classList.remove('d-none');
        }
        
        // Hide loading indicator
        function hideLoading() {
            loadingIndicator.classList.add('d-none');
        }
        
        // Show error message
        function showError(message) {
            errorText.textContent = message || 'حدث خطأ في الاتصال';
            errorMessage.classList.remove('d-none');
            loadingIndicator.classList.add('d-none');
        }
        
        // Hide error message
        function hideError() {
            errorMessage.classList.add('d-none');
        }
        
        // Show connection status
        function showConnectionStatus(status) {
            // Clear any existing timers
            if (connectionIndicatorTimer) {
                clearTimeout(connectionIndicatorTimer);
            }
            
            // Remove all classes
            connectionIndicator.classList.remove('connected', 'disconnected', 'connecting', 'fade-out');
            connectionIndicator.classList.add('fade-in');
            
            // Add appropriate class and text
            switch (status) {
                case 'connected':
                    connectionIndicator.classList.add('connected');
                    connectionIndicator.textContent = 'متصل';
                    break;
                case 'disconnected':
                    connectionIndicator.classList.add('disconnected');
                    connectionIndicator.textContent = 'غير متصل';
                    break;
                case 'connecting':
                    connectionIndicator.classList.add('connecting');
                    connectionIndicator.textContent = 'جاري الاتصال...';
                    break;
            }
            
            // Fade out after 3 seconds
            connectionIndicatorTimer = setTimeout(() => {
                connectionIndicator.classList.add('fade-out');
                connectionIndicator.classList.remove('fade-in');
            }, 3000);
        }
        
        // Update button state
        function updateButtonState() {
            if (isExerciseRunning) {
                startBtn.innerHTML = '<i class="bi bi-stop-fill"></i>';
                startBtn.title = 'إيقاف التمرين';
            } else {
                startBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
                startBtn.title = 'بدء التمرين';
            }
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
                isFullscreen = true;
                fullscreenBtn.innerHTML = '<i class="bi bi-fullscreen-exit"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    isFullscreen = false;
                    fullscreenBtn.innerHTML = '<i class="bi bi-fullscreen"></i>';
                }
            }
        }
        
        // Prevent device from sleeping
        async function preventScreenLock() {
            try {
                if ('wakeLock' in navigator) {
                    const wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock is active');
                    
                    // Reacquire wake lock if page becomes visible again
                    document.addEventListener('visibilitychange', async () => {
                        if (document.visibilityState === 'visible') {
                            await navigator.wakeLock.request('screen');
                        }
                    });
                }
            } catch (err) {
                console.error(`Error requesting Wake Lock: ${err.message}`);
            }
        }
        
        // Event listeners
        startBtn.addEventListener('click', () => {
            if (isExerciseRunning) {
                stopExercise();
            } else {
                startExercise();
            }
        });
        
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        fallbackBtn.addEventListener('click', () => {
            startLegacyMode();
        });
        
        fallbackErrorBtn.addEventListener('click', () => {
            hideError();
            startLegacyMode();
        });
        
        retryBtn.addEventListener('click', () => {
            useLegacyMode = false;
            reconnectAttempts = 0;
            hideError();
            initializeWebSocket();
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            // Adjust video size based on orientation
            adjustVideoSize();
        });
        
        // Adjust video size based on orientation
        function adjustVideoSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            if (width < height) {
                // Portrait mode
                videoElement.style.width = '100%';
                videoElement.style.height = 'auto';
                videoElement.style.maxHeight = '80vh';
            } else {
                // Landscape mode
                videoElement.style.height = '100%';
                videoElement.style.width = 'auto';
                videoElement.style.maxWidth = '95vw';
            }
        }
        
        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('Page is now visible');
                
                // If we're in legacy mode, refresh the image
                if (useLegacyMode && isExerciseRunning) {
                    const timestamp = Date.now();
                    videoElement.src = `/video_feed/${exerciseId}?t=${timestamp}`;
                }
                // If we're using WebSocket but disconnected, try to reconnect
                else if (!useLegacyMode && (!socket || !socket.connected)) {
                    reconnectAttempts = 0;
                    initializeWebSocket();
                }
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded - initializing');
            
            // Prevent screen from sleeping
            preventScreenLock();
            
            // Adjust video size
            adjustVideoSize();
            
            // Start WebSocket connection
            initializeWebSocket();
            
            // Set initial timestamp for frame activity
            lastReceivedFrame = Date.now();
        });
    </script>
</body>
</html>
